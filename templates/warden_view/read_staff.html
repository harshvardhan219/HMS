{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Warden details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Name :
    <br>
  <strong> {{field.firstName}} {{field.lastName}}</strong>
  </div>
  <div class="">
    Hostel Name :
    <br>
     <strong> {{field.hostel_name}}</strong>
  </div>
  <div class="">
    Phone :
    <br>
    <strong> {{field.phone_number}}</strong>

  </div>
  <div class="">
    Email :
    <br>
    <strong> {{field.email}}</strong>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Change Password</button>
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
